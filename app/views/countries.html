<div class="table-responsive">
	<table class="table table-striped table-bordered .table-condensed">
		<thead>
			<tr class="tableHeader">
				<th class="col-sm-2">Name</th>
				<th class="col-sm-2">Country Code</th>
				<th class="col-sm-2">Capital</th>
				<th class="col-sm-2">Area (km2)</th>
				<th class="col-sm-2">Population</th>
				<th class="col-sm-2">Continent</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="c in countries" ng-click="changeLocation(c.countryCode)">
				<td class="col-sm-2">{{c.countryName}}</td>
				<td class="col-sm-2">{{c.countryCode}}</td>
				<td class="col-sm-2">{{c.capital}}</td>
				<td class="col-sm-2">{{c.areaInSqKm | number: 0}}</td>
				<td class="col-sm-2">{{c.population | number: 0}}</td>
				<td class="col-sm-2">{{c.continent}}</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="footerClass">
	<button type="submit" class="col-md-3 col-md-offset-9 btn btn-default btnClass">
	<a href="#/">Home</a></button>
</div>
